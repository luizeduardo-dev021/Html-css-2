<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <H1>Imagem Dinamica</H1>
    <p>Tente abrir esse site em varios dispositivos diferentes
        ou simplesmente aumente e diminiu o tamanho do seu servidor
    </p>
    <picture>
        
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" 
        type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midia/how.mp3" controls autoplay></audio>
    <!--MP3,WAVE,OGG-->
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/oicomoceta.mp3" type="audio/mpeg">
        
        <p>Infelizmente seu navegador não consegue reproduzir o audio.<a href="midia/oicomoceta.mp3">Aqui para baixar o baixar o audio</a></p>
    </audio>
    <audio src="midia/oicomoceta.mp3" controls autoplay></audio>
</body>
</html>
