<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            text-align: center;
            border-collapse: collapse;
           
        }

        th,td.nota,tr.cinza {
            border: 1px solid black;
            background-color: gray;
            color: white;
        }

        td {
            border: 1px solid black;
            padding: 10px;
        }
       
    </style>
</head>
<body>
    <table>
        <thead>
           <tr>
            <th rowspan="2" scope="col">√Årea</th>
            <th rowspan="2" scope="col">Disciplinas</th>
            <th colspan="2" scope="colgroup">Notas</th>
            <th rowspan="2" scope="col">Media</th>
            <tr>
                <td class="nota">Notas 1</td>
                <td class="nota">Notas 2</td>
            </tr>
           </tr>
        </thead>
        <tbody>
             <tr>
                <td rowspan="4" scope="rowgroup"><strong>Exatas</strong></td>
                <td>Matematica</td>
                <td>9.0</td>
                <td>8.0</td>
                <td>8.5</td>
             </tr>
             <tr>
                <td>Fisica</td>
                <td>6.5</td>
                <td>7.5</td>
                <td>7.0</td>
             </tr>
             <tr>
                <td>Quimica</td>
                <td>5.0</td>
                <td>9.0</td>
                <td>7.0</td>
             </tr>
             <tr>
                <td>Biologia</td>
                <td>10</td>
                <td>5.0</td>
                <td>7.5</td>
             </tr>
             <tr class="cinza">
                <td colspan="4" scope="row">Media de Exatas</td>
                <td>7.5</td>
             </tr>
             <tr>
                <td rowspan="2" scope="rowgroup"><strong>Humanas</strong></td>
                <td>Historia</td>
                <td>7.5</td>
                <td>9.0</td>
                <td>8.2</td>
             </tr>
             <tr>
                <td>Geografia</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
             </tr>
             <tr class="cinza">
                <td colspan="4">Media de Humanas</td>
                <td>9.2</td>
             </tr>
        </tbody>
    </table>
</body>
</html>
